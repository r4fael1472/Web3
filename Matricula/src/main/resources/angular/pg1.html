<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>PÃ¡gina 1</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>
    <div ng-app="app" ng-controller="controlador">
        <h1>Mensagem:{{msg}}</h1>
    </div>

    <script>
        var app = angular.module('app', []);
        app.controller('controlador', function($scope, $http) {
            $http.get("http://NUMERO_IP:8000/mensagem.html").then(function(response) {
                $scope.msg = response.data;
            });
        });
    </script>


    <script>
        var app = angular.module('app', []);
        app.controller('controlador', function($scope, $http) {
            $http.post("http://NUMERO_IP:8000/mensagem.html").then(function(response) {
                    $scope.msg = response.data;
                });
        });
    </script>
</body>
</html>
